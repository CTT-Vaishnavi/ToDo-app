<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #main-heading {
            text-align: center;
            text-shadow: 0px 4px 3px rgba(0,0,0,0.4);
        }
        .grid-container {
            justify-content: center;
            display: grid;
            grid-template-columns: 200px 150px 100px;
            column-gap: 10px;
            row-gap: 10px;
            margin-top: 10px;
        }
        #todo-input, #todo-date {
            font-size: 15px;
            padding: 10px 5px;
        }
        .btn-delete {
            background-color: rgb(87, 4, 4);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px ;
            border-radius: 10px;
            box-shadow: 0px 0px 40px;
        }
        .btn-todo {
            background-color: rgb(230, 22, 22);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            box-shadow: 5px 5px 5px grey;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1 id="main-heading">Todo App</h1>

<div class="grid-container">
    <input type="text" placeholder="Enter Todo Here" id="todo-input">
    <input type="date" id="todo-date">
    <button class="btn-todo" onclick="addTodo()">Add</button>
</div>

<div id="todo-container" class="grid-container"></div>

<script>
    let todoList = [];

    function addTodo() {
        let inputElement = document.querySelector('#todo-input');
        let dateElement = document.querySelector('#todo-date');

        let todoItem = inputElement.value;
        let dueDate = dateElement.value;

        if (todoItem === '') {
            alert('Please enter a todo');
            return;
        }

        todoList.push({ item: todoItem, date: dueDate });

        inputElement.value = '';
        dateElement.value = '';

        displayItems();
    }

    function displayItems() {
        let containerElement = document.querySelector('#todo-container');
        let newHtml = '';

        for (let i = 0; i < todoList.length; i++) {
            newHtml += `
                <span>${todoList[i].item}</span>
                <span>${todoList[i].date}</span>
                <button class="btn-delete" onclick="
                    todoList.splice(${i}, 1);
                    displayItems();
                ">Delete</button>
            `;
        }

        containerElement.innerHTML = newHtml;
    }
</script>

</body>
</html>
